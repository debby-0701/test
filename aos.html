<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="aos_box" data-aos="fade-up" data-aos-duration="3000">往上移動</div>

    <div class="aos_box" data-aos="zoom-in">zoom-in</div>
    <div class="aos_box" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">5
        
    </div>

    <script>
        AOS.init();
      </script>

</html>
